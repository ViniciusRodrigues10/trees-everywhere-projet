<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Árvore Plantada</title>
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/add_planted_tree.css' %}">
</head>
<body>
    <h1>Adicionar Árvore Plantada</h1>

    {% if form.errors %}
        <p style="color: red;">Por favor, corrija os erros abaixo:</p>
        <ul>
            {% for error in form.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}  {{ form.as_p }}  <button type="submit">Salvar</button>
    </form>

    <p><a href="{% url 'planted_trees' %}">Voltar para Lista de Árvores Plantadas</a></p>
</body>
</html>
